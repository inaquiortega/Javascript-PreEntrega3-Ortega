<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación web para administrar tus tareas, recordatorios, ¡y más!">
    <meta name="keywords" content="webapp, taskmanager, tasks, tareas">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/uee4pgo.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>TOTAL RECALL · Podemos recordarlo todo por usted</title>
</head>

<body>
    <div class="divLogo">
        <img class="logo" src="./img/logo.png" alt="TOTAL RECALL">
        <p class="txtBold txtEspacio">PODEMOS RECORDARLO TODO POR USTED</p>
    </div>
    <div class="d1">
        <h1 class="txtBlack">¡Ingresá las tareas que no querés olvidar!</h1>
    </div>
    <div class="rectanguloBlanco">
        <h2 class="txtBold2">Quisiera acordarme de...</h2>
        <input type="text" id="ingresarTarea" placeholder="...viajar a Marte.">
        <button id="agregarTarea">¡Agregar!</button>
        <ul id="listaDeTareas"></ul>
    </div>


    <script src="./js/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
